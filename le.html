<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/konva@9.0.1/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script>
        const stage = new Konva.Stage({
            container: 'container',
            width: window.innerWidth,
            height: window.innerHeight,
        });

        const layer = new Konva.Layer();
        stage.add(layer);   

        const text = new Konva.Text({
            fill: 'black',
        });
        layer.add(text);

        const stars = [];

        for (let i = 0; i < 9; i++) {
            const star = new Konva.Star({
                x: stage.width() * Math.random(),
                y: stage.height() * Math.random(),
                fill: `hsl(` + Math.floor(Math.random() * 360) + `,50%, 80%`,
                numPoints: 10,
                innerRadius: 20,
                outerRadius: 25,
                draggable: true,
                name: 'star ' + i,
                shadowOffsetX: 5,
                shadowOffsetY: 5,
            });
            stars.push(star);
            layer.add(star);
        }

        stage.on('dragstart', (e) => {
            const star = e.target;
            star.fill(`hsl(` + Math.floor(Math.random() * 360) + `,50%, 80%`);
            star.moveToTop();
            layer.draw();
            text.text(`Moving ${star.name()}`);
        });
    </script>
</body>

</html>
